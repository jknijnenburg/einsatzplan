<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Einsatzplan - Login</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'login.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'fonts.css') }}" />
      </head>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-page" method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}<br>
                {{ form.username(size=32, class="form-control") }}<br>
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password(size=32, class="form-control") }}<br>
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                alert("{{ messages[0] }}");
              {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
