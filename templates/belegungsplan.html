<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Belegungsplan - SLT</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'belegungsplan.css') }}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <head>
      <h1>Belegungsplan</h1>
    </head>
    <main>
      <div class="top-container">
        <div id="login-frame">
          <form id="login-form" method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <label for="username">Username:</label>
            {{ form.username }}
            <br /><br />
            <label for="password">Password:</label>
            {{ form.password }}
            <br /><br />
            <button type="submit" id="login-button">Login</button>
          </form>
        </div>
        <div class="logo">
          <img src="https://www.slt-technologies.com/images/main_header_left-slt.jpg" alt="" />
        </div>
      </div>
      <h2>Konferenzraum</h2>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Uhrzeit</th>
            <th>Raum</th>
            <th>Teilnehmer</th>
            <th>Bewirtung</th>
          </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
